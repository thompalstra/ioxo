<html>
    <head>
        <script type="text/javascript" src="http://www.ioxo.nl/script.js"></script>
        <link rel="stylesheet" href="http://www.ioxo.nl/latest/scope/scope.core.css"/>
        <script type="text/javascript" src="http://www.ioxo.nl/latest/scope/scope.core.js"></script>
        <link rel="stylesheet" href="http://www.ioxo.nl/latest/scope/widgets/cjax/scope.widgets.cjax.css"/>
        <script type="text/javascript" src="http://www.ioxo.nl/latest/scope/widgets/cjax/scope.widgets.cjax.js"></script>

        <link rel="stylesheet" href="http://www.ioxo.nl/latest/scope/tools/scope.tools.css"/>
        <script src="http://www.ioxo.nl/latest/scope/tools/scope.tools.js" type="text/javascript"></script>
        <script>
            document.on('ready', function(e){
                showPageCode( '#wrapper', location.href );
            });
        </script>
    </head>
    <body>
        <div class='wrapper'>
            <ul class='breadcrumb'>
                <a href="/">
                    <li sc-icon-before="home">
                        Home
                    </li>
                </a>
            </ul>
        </div>
        <div id='wrapper' class='wrapper'>

            <div class='col xs12'>
                <label class='sc-checkbox'>
                    <input id='allow-javascript' checked type="checkbox" class='pull-left action flat bordered'/>
                    allow javascript
                </label>
            </div>

            <sc-widget data-widget='Scope.widgets.Cjax' data-url="library.html" data-js></sc-widget>
            <pre>
                <div id='log' style='width: 100%' rows=10></div>
            </pre>
        </div>
        <script>
            sc('#allow-javascript').on('click', function(e){
                if( this.checked ){
                    sc('#w1-scope-widgets-cjax').attr('data-js', '');
                } else {
                    sc('#w1-scope-widgets-cjax').attr('data-js', null);
                }
            })
            sc('#w1-scope-widgets-cjax').on('beforeload', function(e){
                sc('#log', true).innerHTML += e.type + " url = <a href='" + e.params.url + "'>" + e.params.url + "</a>\n";
            });
            sc('#w1-scope-widgets-cjax').on('afterload', function(e){
                sc('#log', true).innerHTML += e.type + "\n";
            })
            sc('#w1-scope-widgets-cjax').on('beforeeval', function(e){
                sc('#log', true).innerHTML += e.type + "\n";
            });
            sc('#w1-scope-widgets-cjax').on('aftereval', function(e){
                sc('#log', true).innerHTML += e.type + "\n";
            })
        </script>
    </body>
</html>
