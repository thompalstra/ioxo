<html>
    <head>
        <script type="text/javascript" src="http://www.ioxo.nl/script.js"></script>
        <link rel="stylesheet" href="http://www.ioxo.nl/latest/scope/scope.core.css"/>
        <script type="text/javascript" src="http://www.ioxo.nl/latest/scope/scope.core.js"></script>
        <link rel="stylesheet" href="http://www.ioxo.nl/latest/scope/widgets/dialog/scope.widgets.dialog.css"/>
        <script type="text/javascript" src="http://www.ioxo.nl/latest/scope/widgets/dialog/scope.widgets.dialog.js"></script>

        <link rel="stylesheet" href="http://www.ioxo.nl/latest/scope/widgets/form/scope.widgets.form.css"/>
        <script src="http://www.ioxo.nl/latest/scope/widgets/form/scope.widgets.form.js" type="text/javascript"></script>
        <script>
            document.on('ready', function(e){
                showPageCode( '#wrapper', location.href );
            });
        </script>
    </head>
    <body>
        <div class='wrapper'>
            <ul class='breadcrumb'>
                <a href="/">
                    <li sc-icon-before="home">
                        Home
                    </li>
                </a>
            </ul>
        </div>
        <div id='wrapper' class='wrapper' data-ajax>
            <form id='form1' method='POST' class='form' data-ajax data-validate-on-input data-validate-on-change>
                <div class='col xs12'>
                    <div class='col xs6'>
                        <div class='row hpad'>
                            <input type='username' name='username' placeholder='Username' class='input sky' required pattern='.{5,25}' title='Must be between 5 and 25 characters'/>
                        </div>
                    </div>
                    <div class='col xs6'>
                        <div class='row hpad'>
                            <input type='password' name='password' placeholder='Password' class='input sky' required pattern='.{5,25}' title='Must be between 5 and 25 characters'/>
                        </div>
                    </div>
                </div>
                <div class='col xs12'>
                    <div class='row hpad'>
                        <button type='submit' class='btn btn-default default success'>submit</button>
                    </div>
                </div>
            </form>
        </div>
        <script>
            var form1 = new Scope.widgets.Form( sc('#form1', true) );

            sc('#form1', true).on('afterajax', function(e){
                console.log(e.params.xhr);
                console.log(e.params.xhr.response);
            })
        </script>
    </div>
