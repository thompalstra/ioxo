    <body>
        <div class='wrapper'>
            <ul class='breadcrumb'>
                <a href="/">
                    <li sc-icon-before="home">
                        Home

                <a href="/scope-js">
                    <li sc-icon-before="code">

            </ul>

        <div id='wrapper' class='wrapper' data-ajax>
            <form id='form1' method='POST' class='form' data-inline data-ajax data-validate-on-input data-validate-on-change>
                <div class='col xs12'>
                    <div class='col xs6'>
                        <row class='hpad'>
                            <component>
                                <label>Username</label>
                                <input type='username' name='username' placeholder='Username' class='input flat action' required pattern='.{5,25}' title='Username must be between 5 and 25 characters'/>
                            </component>
                        </row>
                    </div>
                    <div class='col xs6'>
                        <row class='hpad'>
                            <component>
                                <label>Username</label>
                                <input type='password' name='password' placeholder='Password' class='input flat action' required pattern='.{5,25}' title='Password must be between 5 and 25 characters'/>
                            </component>
                        </row>
                    </div>
                </div>
                <div class='col xs12'>
                    <div class='row hpad'>
                        <button type='submit' class='btn btn-default default success'>submit</button>
                    </div>
                </div>
            </form>
            <sc-widget class='form' data-widget='Scope.widgets.InlineForm'>
                <h2>hello</h2>
                <p>
                    hello my name is
                    <span class='turqoise flat' contenteditable="true" placeholder="my name" name="name" required></span> and I would like to apply for the functions of <span class='turqoise flat' contenteditable="true" placeholder="the function" name="function" required></span>
                </p>
            </sc-widget>
        </div>

            var form1 = new Scope.widgets.Form( sc('#form1', true) );
            sc('#form1', true).on('afterajax', function(e){
