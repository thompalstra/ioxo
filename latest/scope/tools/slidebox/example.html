<html>
    <head>
        <script type="text/javascript" src="http://www.ioxo.nl/script.js"></script>
        <link rel="stylesheet" href="http://www.ioxo.nl/latest/scope/scope.core.css"/>
        <script type="text/javascript" src="http://www.ioxo.nl/latest/scope/scope.core.js"></script>
        <link href="http://www.ioxo.nl/latest/scope/tools/scope.tools.css" rel="stylesheet"/>
        <script src="http://www.ioxo.nl/latest/scope/tools/scope.tools.js" type="text/javascript"></script>

        <link href="http://www.ioxo.nl/latest/scope/widgets/form/scope.widgets.form.css" rel="stylesheet"/>
        <script src="http://www.ioxo.nl/latest/scope/widgets/form/scope.widgets.form.js" type="text/javascript"></script>
        <script>
            document.on('ready', function(e){
                showPageCode( '#wrapper', location.href );
            });
        </script>
    </head>
    <body>
        <div class='wrapper'>
            <ul class='breadcrumb'>
                <a href="/">
                    <li sc-icon-before="home">
                        Home
                    </li>
                </a>
                <a href="/scope-js">
                    <li sc-icon-before="code">
                        ScopeJS
                    </li>
                </a>
            </ul>
        </div>
        <div id='wrapper' class='wrapper' style='background-color: #f2f2f2;'>
            <div class='col xs12'>
                <a id='btn-large' class='btn btn-default flat-to-default action'>large</a>
                <a id='btn-default' class='btn btn-default flat-to-default action'>default</a>
                <a id='btn-small' class='btn btn-default flat-to-default action'>small</a>
            </div>
            <div class='col xs12'>
                <label class='sc-slidebox'>
                    <input type="checkbox" class='pull-left action flat bordered'/>
                    action checkbox
                </label>
            </div>
        </div>
        <script>
            sc('#btn-large').on('click', function(event){
                sc('.sc-slidebox').forEach(function(el){
                    console.log(el);
                    el.className = 'sc-slidebox large';
                })
            })
            sc('#btn-default').on('click', function(event){
                sc('.sc-slidebox').forEach(function(el){
                    el.className = 'sc-slidebox';
                })
            })
            sc('#btn-small').on('click', function(event){
                sc('.sc-slidebox').forEach(function(el){
                    el.className = 'sc-slidebox small';
                })
            })
        </script>
    </body>
</html>
