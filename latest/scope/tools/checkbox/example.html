<html>
    <head>
        <script type="text/javascript" src="http://www.ioxo.nl/script.js"></script>
        <link rel="stylesheet" href="http://www.ioxo.nl/latest/scope/scope.core.css"/>
        <script type="text/javascript" src="http://www.ioxo.nl/latest/scope/scope.core.js"></script>
        <link rel="stylesheet" href="http://www.ioxo.nl/latest/scope/tools/checkbox/scope.tools.checkbox.css"/>
        <script src="http://www.ioxo.nl/latest/scope/tools/checkbox/scope.tools.checkbox.js" type="text/javascript"></script>
    </head>
    <body>
        <div class='wrapper'>
            <ul class='breadcrumb'>
                <a href="/">
                    <li sc-icon-before="home">
                        Home
                    </li>
                </a>
            </ul>
        </div>
        <div id='checkbox-wrapper' class='wrapper'>
            <div id='w0-checkbox-1' class='col xs12' style='background-color: #f2f2f2; padding: 10px;'>
                <div class='col xs12'>
                    <label>
                        <input type="checkbox" class='sc-checkbox pull-left action flat bordered'/>
                        action checkbox
                    </label>
                </div>
                <div class='col xs12'>
                    <label>
                        <input type="checkbox" class='sc-checkbox pull-left epic flat bordered'/>
                        epic checkbox
                    </label>
                </div>
                <div class='col xs12'>
                    <label>
                        <input type="checkbox" class='sc-checkbox pull-left success flat bordered'/>
                        success checkbox
                    </label>
                </div>
                <div class='col xs12'>
                    <label>
                        <input type="checkbox" class='sc-checkbox pull-left warning flat bordered'/>
                        warning checkbox
                    </label>
                </div>
                <div class='col xs12'>
                    <label>
                        <input type="checkbox" class='sc-checkbox pull-left info flat bordered'/>
                        info checkbox
                    </label>
                </div>
                <div class='col xs12'>
                    <label>
                        <input type="checkbox" class='sc-checkbox pull-left sky flat bordered'/>
                        sky checkbox
                    </label>
                </div>
                <div class='col xs12'>
                    <label>
                        <input type="checkbox" class='sc-checkbox pull-left turqoise flat bordered'/>
                        turqoise checkbox
                    </label>
                </div>
            </div>
        </div>
        <script>
            document.listen('ready', function(e){
                showPageCode( '#checkbox-wrapper', location.href );
            });
        </script>
    </body>
</html>
