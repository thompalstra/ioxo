        <div id='nav-wrapper' class='wrapper'>
            <button class='btn btn-default flat-to-default action btn-toggle-default'>show default</button>
            <button class='btn btn-default flat-to-default action btn-toggle-top-right-left'>show fixed top right left</button>
            <button class='btn btn-default flat-to-default action btn-toggle-right-left'>show fixed right bottom left</button>
        </div>
        <script>
            document.findOne( '.btn-toggle-default' ).listen('click', function(e){
                document.findOne('#nav-nav-1').show();
                document.findOne('#nav-nav-2').hide();
                document.findOne('#nav-nav-3').hide();
            })
            document.findOne( '.btn-toggle-top-right-left' ).listen('click', function(e){
                document.findOne('#nav-nav-1').hide();
                document.findOne('#nav-nav-2').show();
                document.findOne('#nav-nav-3').hide();
            })
            document.findOne( '.btn-toggle-right-left' ).listen('click', function(e){
                document.findOne('#nav-nav-1').hide();
                document.findOne('#nav-nav-2').hide();
                document.findOne('#nav-nav-3').show()
            })
            document.listen('ready', function(e){
                showPageCode( '#nav-wrapper', location.href );
            });
        </script>

</html>
