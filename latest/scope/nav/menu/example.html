        </sc-widget>
        <div id='wrapper' class='wrapper'>
            <button class='btn btn-default flat-to-default action btn-toggle-default'>show default</button>
            <button class='btn btn-default flat-to-default action btn-toggle-top-right-left'>show fixed top right left</button>
            <button class='btn btn-default flat-to-default action btn-toggle-right-left'>show fixed right bottom left</button>
        </div>
        <script>
            document.findOne( '.btn-toggle-default' ).on('click', function(e){
                document.findOne('#nav-menu-1').show();
                document.findOne('#nav-menu-2').hide();
                document.findOne('#nav-menu-3').hide();
            })
            document.findOne( '.btn-toggle-top-right-left' ).on('click', function(e){
                document.findOne('#nav-menu-1').hide();
                document.findOne('#nav-menu-2').show();
                document.findOne('#nav-menu-3').hide();
            })
            document.findOne( '.btn-toggle-right-left' ).on('click', function(e){
                document.findOne('#nav-menu-1').hide();
                document.findOne('#nav-menu-2').hide();
                document.findOne('#nav-menu-3').show()
            })
        </script>
    </body>
</html>
